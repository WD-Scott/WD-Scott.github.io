name: Check Format
on:
  push:
  pull_request:
      branches:
        - master
jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.x

      - name: List root directory files
        run: ls -al
      
      - name: Install 🔧 # Install dependencies
        run: |
          npm install
        working-directory: .
      
      - name: Check Format
        run: |
          npm run check-format
        working-directory: .

